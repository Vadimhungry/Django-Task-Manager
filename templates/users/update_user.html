{% extends 'base.html' %}
{% block content %}
    <div class="container wrapper flex-grow-1">
    <h1 class="my-4">Редактирование</h1>

    {% if form.errors %}
        <div>
            <ul>
                {% for error in form.errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

        <form action="{% url 'user_update' user_id=user_id %}" method="post">
            {% csrf_token %}
            <table border="1">
                {{ form }}
            </table>
            <input type="submit" class="btn btn-primary" value="Изменить">
        </form>
    </div>
{% endblock %}
