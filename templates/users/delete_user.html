{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <h1 class="my-4">{% translate "Delete user" %}</h1>
    <p>{% translate "Are you sure you want to delete" %} {{ object.username }}?</p>
    <form action="{% url 'delete_user' user.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="{% translate "Yes, delete" %}" class="btn btn-danger">
    </form>

{% endblock %}
