{% extends 'base.html' %}
{% block content %}

    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить {{ user.username }}?</p>
    <form action="{% url 'delete_user' user.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Да, удалить" class="btn btn-danger">
    </form>

{% endblock %}
