{% extends 'base.html' %}
{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">Удаление задачи</h1>
        <p>Вы уверены, что хотите удалить {{ task.name }}?</p>
        <form action="{% url 'task_delete' task_id=task.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Да, удалить" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
