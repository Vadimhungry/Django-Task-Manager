{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{% translate "Delete task" %}</h1>
        <p>{% translate "Are you sure you want to delete" %} {{ task.name }}?</p>
        <form action="{% url 'task_delete' task_id=task.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="{% translate "Yes, delete" %}" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
